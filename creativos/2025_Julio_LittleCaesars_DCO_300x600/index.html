  <script type="text/javascript" gwd-events="handlers">window.gwd=window.gwd||{};
gwd.BindDataOnThePreviewpage = async function(event){
    const params = new URLSearchParams(window.location.search);
    const rowIndex = parseInt(params.get('row'), 10);
    if (isNaN(rowIndex)) return;

    // Espera el TSV pre-cargado globalmente
    const res = await (window.tsvResponse || fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vRWJtzEBbqG-SVPnvmF-Z6fd0SEPeCue92e0aRYUyEldPphE1txnTj_2d1ZPxU3dPJ4kB8KVn2qT2nl/pub?output=tsv'));
    const tsv = await res.text();
    const lines = tsv.trim().split('\n');
    if (rowIndex >= lines.length) {
      document.body.insertAdjacentHTML('afterbegin', '<h3 style="color:red">Fila no encontrada</h3>');
      return;
    }
    const headers = lines[0].split('\t');
    const row = lines[rowIndex].split('\t');
    const get = key => {
      const idx = headers.findIndex(h => h.trim().toLowerCase() === key.toLowerCase());
      return idx !== -1 ? row[idx] : '';
    };
    // Bindeo de campos
    const setHTML = (id, value) => { const el = document.getElementById(id); if (el && value) el.innerHTML = value; };
    const setImg = (id, value) => { const el = document.getElementById(id); if (el && value) { el.setAttribute('src', value); el.setAttribute('source', value); } };
    setHTML('Copy_1', get('copy_1'));
    setHTML('Ciudad', get('Ubicacion'));
    setImg('Img_Weather', get('img_2'));
    setImg('Pj', get('img_1'));
    setHTML('CTA', get('CTA'));
    setHTML('Copy_2', get('Copy_2'));
    const lluvia = get('Mostrar_Lluvia').toLowerCase();
    const lluviaEl = document.getElementById('gwd-particleeffects_1');
    if (lluviaEl) {
      if (lluvia === 'true' || lluvia === '1' || lluvia === 'sí' || lluvia === 'si') {
        lluviaEl.style.display = 'block';
        lluviaEl.style.opacity = '1';
        // Ajusta el tamaño del canvas interno a 300x600
        const canvas = lluviaEl.querySelector('canvas');
        if (canvas) {
          canvas.width = 300;
          canvas.height = 600;
          canvas.style.width = '300px';
          canvas.style.height = '600px';
        }
        // Inicia la animación de partículas si el método existe
        if (typeof lluviaEl.play === "function") {
          lluviaEl.play();
        }
      } else {
        // Detén la animación si el método existe
        if (typeof lluviaEl.stop === "function") {
          lluviaEl.stop();
        }
        lluviaEl.style.display = 'none';
        lluviaEl.style.opacity = '0';
      }
    }    
    };</script>
  <script type="text/javascript" gwd-events="registration">gwd.actions.events.registerEventHandlers=function(event){gwd.actions.events.addHandler('document.body', 'dynamicelementsready', gwd.BindDataOnThePreviewpage, false)};gwd.actions.events.deregisterEventHandlers=function(event){gwd.actions.events.removeHandler('document.body', 'dynamicelementsready', gwd.BindDataOnThePreviewpage, false)};document.addEventListener("DOMContentLoaded",gwd.actions.events.registerEventHandlers);document.addEventListener("unload",gwd.actions.events.deregisterEventHandlers);</script>
